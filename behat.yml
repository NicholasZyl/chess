default:
  suites:
    domain:
      contexts:
        - DomainContext
      paths: [ '%paths.base%/features/rules' ]
    application:
      contexts:
        - AppContext
      filters:
        tags: '@application'
    web:
      contexts:
        - WebContext:
            kernel: '@kernel'
      filters:
        tags: '@web'
  extensions:
    Behat\Symfony2Extension:
      kernel:
        bootstrap: features/bootstrap/bootstrap.php
        class: NicholasZyl\Chess\UI\Kernel
  formatters:
    pretty: true